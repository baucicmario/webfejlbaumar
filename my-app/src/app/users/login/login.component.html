<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
    <div class="form-group">
      <input type="text" placeholder="Username" name="username" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div class="button-container">
      <button type="submit" color="primary" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>
</div>
