<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <!-- Options generated by ngFor loop -->
      <ng-container *ngFor="let route of routes">
        <ng-container *ngIf="route.path !== 'electronics' && route.path !== 'electronics/:id' && route.path !== 'basket'&& route.path !== 'logout'">
          <a mat-list-item [routerLink]="[route.path]">{{ route.path === '' ? 'Home' : route.path }}</a>
        </ng-container>
      </ng-container>
    </mat-nav-list>
    <app-logout></app-logout>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Webshop</span>
        <span class="spacer"></span>
        <button mat-icon-button [routerLink]="['/basket']">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="search-container">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search for products">
      </mat-form-field>
      <button mat-raised-button color="primary">Search</button>
    </div>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
