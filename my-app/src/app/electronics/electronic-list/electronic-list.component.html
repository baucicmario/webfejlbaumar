<div class="filters">
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <input matInput type="text" [(ngModel)]="category">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Min Price</mat-label>
    <input matInput type="number" [(ngModel)]="minPrice">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Max Price</mat-label>
    <input matInput type="number" [(ngModel)]="maxPrice">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="applyFilters()">Apply Filters</button>
</div>


<mat-grid-list cols="4" rowHeight="350px" gutterSize="16">
  <mat-grid-tile *ngFor="let electronic of electronics">
    <mat-card class="card" (click)="navigateToDetails(electronic.id)">
      <div class="card-image-container">
        <img mat-card-image [src]="electronic.imageUrl" alt="{{ electronic.name }}" class="card-image">
      </div>
      <mat-card-content class="card-content">
        <mat-card-header>
          <mat-card-title>{{ electronic.name }}</mat-card-title>
          <mat-card-subtitle>{{ electronic.category }}</mat-card-subtitle>
        </mat-card-header>
        <p class="price">Price: {{ electronic.price | currency:'USD' }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="navigateToDetails(electronic.id)">VIEW</button>
        <button mat-button color="accent" (click)="navigateToDetails(electronic.id)">BUY</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
